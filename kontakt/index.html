<main>
    <section>
        <h1> Kontakt </h1>
        <form action="#">

            <label>
                Imię
                 <input type="text" name="firstname">
            </label>
            <br>

            <label>
                Nazwisko
                 <input type="text" name="surname">
            </label>
            <br>

            <label>
                Adres email
                 <input type="email" name="email">
            </label>
            <br>

            <label>
                Kraj
                <select name="country">
                    <option value="PL"> Polska</option>
                    <option value="CN"> Chiny</option>
                    <option value="EE"> Estonia</option>
                </select>
            </label>
            <br>

            <label>
                Zgoda na przetwarzanie danych
                <input type="checkbox" name="assent">
            </label>
            <br>
            <input type="submit">

        </form>
    </section>
